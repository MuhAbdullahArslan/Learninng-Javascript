<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Student Form</h2>
        
        <form id="studentForm" class="space-y-4">
            <div>
                <label for="stdName" class="block text-sm font-medium text-gray-700">Student Name:</label>
                <input type="text" name="stdName" id="stdName" placeholder="Enter your name" 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="stdEmail" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" name="stdEmail" id="stdEmail" placeholder="Enter your email" 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="stdPhoneNo" class="block text-sm font-medium text-gray-700">Phone Number:</label>
                <input type="number" name="stdPhoneNo" id="stdPhoneNo" placeholder="Enter your phone number" 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="stdRollNo" class="block text-sm font-medium text-gray-700">Roll Number:</label>
                <input type="number" name="stdRollNo" id="stdRollNo" placeholder="Enter your roll number" 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="stdClass" class="block text-sm font-medium text-gray-700">Class:</label>
                <select name="stdClass" id="stdClass" 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select Class</option>
                    <option value="Class01">Class01</option>
                    <option value="Class02">Class02</option>
                    <option value="Class03">Class03</option>
                    <option value="Class04">Class04</option>
                    <option value="Class05">Class05</option>
                    <option value="Class06">Class06</option>
                    <option value="Class07">Class07</option>
                    <option value="Class08">Class08</option>
                    <option value="Class09">Class09</option>
                    <option value="Class10">Class10</option>
                    <option value="Class11">Class11</option>
                    <option value="Class12">Class12</option>
                </select>
            </div>
            
            <button type="submit" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-200">
                Save Data
            </button>
            
            <button type="button" onclick="window.location.href='student-data.html'"
                class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md transition duration-200 mt-2">
                View Student Data
            </button>
        </form>
    </div>

    <script>
        // Load existing students from localStorage
        let students = JSON.parse(localStorage.getItem('students')) || [];

        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const student = {
                id: Date.now(), // Unique ID for each student
                name: document.getElementById('stdName').value,
                email: document.getElementById('stdEmail').value,
                phone: document.getElementById('stdPhoneNo').value,
                rollNo: document.getElementById('stdRollNo').value,
                class: document.getElementById('stdClass').value
            };
            
            // Add to students array
            students.push(student);
            
            // Save to localStorage
            localStorage.setItem('students', JSON.stringify(students));
            
            // Clear form
            this.reset();
            
            alert('Student data saved successfully!');
        });
    </script>
</body>
</html>
