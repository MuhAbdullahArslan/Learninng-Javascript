<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Function Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for calculator buttons */
        .calc-btn {
            @apply transition-all duration-150 transform active:scale-95;
        }
        
        /* Dark mode scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="calculator-container">
        <!-- Main Calculator -->
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 w-full max-w-md border border-gray-700">
            <!-- Calculator Header -->
            <div class="mb-4">
                <h1 class="text-2xl font-bold text-white text-center mb-2">Multi-Function Calculator</h1>
                <div class="flex gap-2 justify-center">
                    <button onclick="setMode('basic')" id="basicMode" class="px-3 py-1 text-xs rounded-full bg-purple-600 text-white transition-all">
                        Basic
                    </button>
                    <button onclick="setMode('scientific')" id="scientificMode" class="px-3 py-1 text-xs rounded-full bg-gray-700 text-gray-300 transition-all">
                        Scientific
                    </button>
                </div>
            </div>

            <!-- Display Screen -->
            <div class="bg-gray-900 rounded-lg p-4 mb-4 border border-gray-700">
                <div class="text-gray-400 text-sm h-6 overflow-x-auto whitespace-nowrap" id="history"></div>
                <div class="text-white text-3xl font-mono text-right overflow-x-auto whitespace-nowrap" id="display">0</div>
            </div>

            <!-- Memory Buttons -->
            <div class="grid grid-cols-5 gap-2 mb-3">
                <button onclick="memoryOperation('MC')" class="calc-btn bg-gray-700 hover:bg-gray-600 text-gray-300 text-sm py-2 rounded-lg">
                    MC
                </button>
                <button onclick="memoryOperation('MR')" class="calc-btn bg-gray-700 hover:bg-gray-600 text-gray-300 text-sm py-2 rounded-lg">
                    MR
                </button>
                <button onclick="memoryOperation('M+')" class="calc-btn bg-gray-700 hover:bg-gray-600 text-gray-300 text-sm py-2 rounded-lg">
                    M+
                </button>
                <button onclick="memoryOperation('M-')" class="calc-btn bg-gray-700 hover:bg-gray-600 text-gray-300 text-sm py-2 rounded-lg">
                    M-
                </button>
                <button onclick="memoryOperation('MS')" class="calc-btn bg-gray-700 hover:bg-gray-600 text-gray-300 text-sm py-2 rounded-lg">
                    MS
                </button>
            </div>

            <!-- Scientific Functions (Hidden by default) -->
            <div id="scientificPanel" class="hidden">
                <div class="grid grid-cols-5 gap-2 mb-3">
                    <button onclick="scientificOperation('sin')" class="calc-btn bg-indigo-700 hover:bg-indigo-600 text-white text-sm py-2 rounded-lg">
                        sin
                    </button>
                    <button onclick="scientificOperation('cos')" class="calc-btn bg-indigo-700 hover:bg-indigo-600 text-white text-sm py-2 rounded-lg">
                        cos
                    </button>
                    <button onclick="scientificOperation('tan')" class="calc-btn bg-indigo-700 hover:bg-indigo-600 text-white text-sm py-2 rounded-lg">
                        tan
                    </button>
                    <button onclick="scientificOperation('log')" class="calc-btn bg-indigo-700 hover:bg-indigo-600 text-white text-sm py-2 rounded-lg">
                        log
                    </button>
                    <button onclick="scientificOperation('ln')" class="calc-btn bg-indigo-700 hover:bg-indigo-600 text-white text-sm py-2 rounded-lg">
                        ln
                    </button>
                    <button onclick="scientificOperation('sqrt')" class="calc-btn bg-indigo-700 hover:bg-indigo-600 text-white text-sm py-2 rounded-lg">
                        √
                    </button>
                    <button onclick="scientificOperation('pow')" class="calc-btn bg-indigo-700 hover:bg-indigo-600 text-white text-sm py-2 rounded-lg">
                        x^y
                    </button>
                    <button onclick="scientificOperation('pow2')" class="calc-btn bg-indigo-700 hover:bg-indigo-600 text-white text-sm py-2 rounded-lg">
                        x²
                    </button>
                    <button onclick="scientificOperation('1/x')" class="calc-btn bg-indigo-700 hover:bg-indigo-600 text-white text-sm py-2 rounded-lg">
                        1/x
                    </button>
                    <button onclick="scientificOperation('factorial')" class="calc-btn bg-indigo-700 hover:bg-indigo-600 text-white text-sm py-2 rounded-lg">
                        n!
                    </button>
                    <button onclick="scientificOperation('pi')" class="calc-btn bg-indigo-700 hover:bg-indigo-600 text-white text-sm py-2 rounded-lg">
                        π
                    </button>
                    <button onclick="scientificOperation('e')" class="calc-btn bg-indigo-700 hover:bg-indigo-600 text-white text-sm py-2 rounded-lg">
                        e
                    </button>
                    <button onclick="scientificOperation('abs')" class="calc-btn bg-indigo-700 hover:bg-indigo-600 text-white text-sm py-2 rounded-lg">
                        |x|
                    </button>
                    <button onclick="scientificOperation('exp')" class="calc-btn bg-indigo-700 hover:bg-indigo-600 text-white text-sm py-2 rounded-lg">
                        exp
                    </button>
                    <button onclick="scientificOperation('mod')" class="calc-btn bg-indigo-700 hover:bg-indigo-600 text-white text-sm py-2 rounded-lg">
                        mod
                    </button>
                </div>
            </div>

            <!-- Basic Calculator Buttons -->
            <div class="grid grid-cols-4 gap-2">
                <!-- First Row -->
                <button onclick="clearAll()" class="calc-btn bg-red-600 hover:bg-red-500 text-white font-semibold py-3 rounded-lg col-span-2">
                    AC
                </button>
                <button onclick="deleteLast()" class="calc-btn bg-orange-600 hover:bg-orange-500 text-white font-semibold py-3 rounded-lg">
                    DEL
                </button>
                <button onclick="appendOperator('/')" class="calc-btn bg-purple-600 hover:bg-purple-500 text-white font-semibold py-3 rounded-lg text-xl">
                    ÷
                </button>

                <!-- Second Row -->
                <button onclick="appendNumber('7')" class="calc-btn bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 rounded-lg text-xl">
                    7
                </button>
                <button onclick="appendNumber('8')" class="calc-btn bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 rounded-lg text-xl">
                    8
                </button>
                <button onclick="appendNumber('9')" class="calc-btn bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 rounded-lg text-xl">
                    9
                </button>
                <button onclick="appendOperator('*')" class="calc-btn bg-purple-600 hover:bg-purple-500 text-white font-semibold py-3 rounded-lg text-xl">
                    ×
                </button>

                <!-- Third Row -->
                <button onclick="appendNumber('4')" class="calc-btn bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 rounded-lg text-xl">
                    4
                </button>
                <button onclick="appendNumber('5')" class="calc-btn bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 rounded-lg text-xl">
                    5
                </button>
                <button onclick="appendNumber('6')" class="calc-btn bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 rounded-lg text-xl">
                    6
                </button>
                <button onclick="appendOperator('-')" class="calc-btn bg-purple-600 hover:bg-purple-500 text-white font-semibold py-3 rounded-lg text-xl">
                    −
                </button>

                <!-- Fourth Row -->
                <button onclick="appendNumber('1')" class="calc-btn bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 rounded-lg text-xl">
                    1
                </button>
                <button onclick="appendNumber('2')" class="calc-btn bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 rounded-lg text-xl">
                    2
                </button>
                <button onclick="appendNumber('3')" class="calc-btn bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 rounded-lg text-xl">
                    3
                </button>
                <button onclick="appendOperator('+')" class="calc-btn bg-purple-600 hover:bg-purple-500 text-white font-semibold py-3 rounded-lg text-xl">
                    +
                </button>

                <!-- Fifth Row -->
                <button onclick="appendNumber('0')" class="calc-btn bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 rounded-lg text-xl col-span-2">
                    0
                </button>
                <button onclick="appendDecimal()" class="calc-btn bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 rounded-lg text-xl">
                    .
                </button>
                <button onclick="calculate()" class="calc-btn bg-green-600 hover:bg-green-500 text-white font-semibold py-3 rounded-lg text-xl">
                    =
                </button>
            </div>

            <!-- Additional Functions -->
            <div class="grid grid-cols-4 gap-2 mt-3">
                <button onclick="appendOperator('(')" class="calc-btn bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-lg">
                    (
                </button>
                <button onclick="appendOperator(')')" class="calc-btn bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-lg">
                    )
                </button>
                <button onclick="appendOperator('%')" class="calc-btn bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-lg">
                    %
                </button>
                <button onclick="changeSign()" class="calc-btn bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-lg">
                    +/−
                </button>
            </div>
        </div>

        <!-- History Panel -->
        <div class="mt-4 bg-gray-800 rounded-2xl shadow-2xl p-4 w-full max-w-md border border-gray-700">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-white font-semibold">History</h2>
                <button onclick="clearHistory()" class="text-red-400 hover:text-red-300 text-sm">
                    Clear
                </button>
            </div>
            <div id="historyList" class="space-y-2 max-h-40 overflow-y-auto text-gray-300 text-sm">
                <!-- History items will be added here -->
            </div>
        </div>
    </div>

    <script>
        // Calculator state
        let display = document.getElementById('display');
        let history = document.getElementById('history');
        let historyList = document.getElementById('historyList');
        let currentInput = '0';
        let previousInput = '';
        let operation = null;
        let shouldResetDisplay = false;
        let memory = 0;
        let calculationHistory = [];
        let mode = 'basic';

        // Initialize
        updateDisplay();

        // Mode switching
        function setMode(newMode) {
            mode = newMode;
            const basicBtn = document.getElementById('basicMode');
            const scientificBtn = document.getElementById('scientificMode');
            const scientificPanel = document.getElementById('scientificPanel');

            if (newMode === 'basic') {
                basicBtn.className = 'px-3 py-1 text-xs rounded-full bg-purple-600 text-white transition-all';
                scientificBtn.className = 'px-3 py-1 text-xs rounded-full bg-gray-700 text-gray-300 transition-all';
                scientificPanel.classList.add('hidden');
            } else {
                basicBtn.className = 'px-3 py-1 text-xs rounded-full bg-gray-700 text-gray-300 transition-all';
                scientificBtn.className = 'px-3 py-1 text-xs rounded-full bg-purple-600 text-white transition-all';
                scientificPanel.classList.remove('hidden');
            }
        }

        // Display functions
        function updateDisplay() {
            display.textContent = formatNumber(currentInput);
            if (previousInput && operation) {
                history.textContent = `${formatNumber(previousInput)} ${operation}`;
            } else {
                history.textContent = '';
            }
        }

        function formatNumber(num) {
            if (num === '') return '0';
            let number = parseFloat(num);
            if (isNaN(number)) return num;
            
            // Handle very large or very small numbers
            if (Math.abs(number) > 1e10 || (Math.abs(number) < 1e-10 && number !== 0)) {
                return number.toExponential(4);
            }
            
            // Format with commas for thousands
            return number.toLocaleString('en-US', { maximumFractionDigits: 10 });
        }

        // Input functions
        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentInput = '';
                shouldResetDisplay = false;
            }
            
            if (currentInput === '0') {
                currentInput = num;
            } else {
                currentInput += num;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (operation && !shouldResetDisplay) {
                calculate();
            }
            
            previousInput = currentInput;
            operation = op;
            shouldResetDisplay = true;
            updateDisplay();
        }

        // Calculation functions
        function calculate() {
            if (!operation || !previousInput) return;
            
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            
            switch(operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        alert('Cannot divide by zero!');
                        return;
                    }
                    result = prev / current;
                    break;
                case '%':
                    result = prev % current;
                    break;
                default:
                    return;
            }
            
            // Add to history
            addToHistory(`${formatNumber(previousInput)} ${operation} ${formatNumber(currentInput)} = ${formatNumber(result)}`);
            
            currentInput = result.toString();
            operation = null;
            previousInput = '';
            shouldResetDisplay = true;
            updateDisplay();
        }

        // Clear functions
        function clearAll() {
            currentInput = '0';
            previousInput = '';
            operation = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function changeSign() {
            currentInput = (parseFloat(currentInput) * -1).toString();
            updateDisplay();
        }

        // Memory functions
        function memoryOperation(op) {
            const current = parseFloat(currentInput);
            
            switch(op) {
                case 'MC': // Memory Clear
                    memory = 0;
                    showNotification('Memory cleared');
                    break;
                case 'MR': // Memory Recall
                    currentInput = memory.toString();
                    updateDisplay();
                    break;
                case 'M+': // Memory Add
                    memory += current;
                    showNotification(`Memory: ${memory}`);
                    break;
                case 'M-': // Memory Subtract
                    memory -= current;
                    showNotification(`Memory: ${memory}`);
                    break;
                case 'MS': // Memory Store
                    memory = current;
                    showNotification(`Stored: ${memory}`);
                    break;
            }
        }

        // Scientific operations
        function scientificOperation(op) {
            const current = parseFloat(currentInput);
            let result;
            
            switch(op) {
                case 'sin':
                    result = Math.sin(current * Math.PI / 180); // Convert to radians
                    break;
                case 'cos':
                    result = Math.cos(current * Math.PI / 180);
                    break;
                case 'tan':
                    result = Math.tan(current * Math.PI / 180);
                    break;
                case 'log':
                    result = Math.log10(current);
                    break;
                case 'ln':
                    result = Math.log(current);
                    break;
                case 'sqrt':
                    result = Math.sqrt(current);
                    break;
                case 'pow2':
                    result = Math.pow(current, 2);
                    break;
                case '1/x':
                    if (current === 0) {
                        alert('Cannot divide by zero!');
                        return;
                    }
                    result = 1 / current;
                    break;
                case 'factorial':
                    result = factorial(Math.floor(current));
                    break;
                case 'pi':
                    currentInput = Math.PI.toString();
                    updateDisplay();
                    return;
                case 'e':
                    currentInput = Math.E.toString();
                    updateDisplay();
                    return;
                case 'abs':
                    result = Math.abs(current);
                    break;
                case 'exp':
                    result = Math.exp(current);
                    break;
                case 'pow':
                    previousInput = currentInput;
                    operation = '^';
                    shouldResetDisplay = true;
                    updateDisplay();
                    return;
                case 'mod':
                    appendOperator('%');
                    return;
                default:
                    return;
            }
            
            if (!isNaN(result) && isFinite(result)) {
                addToHistory(`${op}(${formatNumber(current)}) = ${formatNumber(result)}`);
                currentInput = result.toString();
                shouldResetDisplay = true;
                updateDisplay();
            } else {
                alert('Invalid operation!');
            }
        }

        function factorial(n) {
            if (n < 0) return NaN;
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        // History functions
        function addToHistory(calculation) {
            calculationHistory.unshift(calculation);
            if (calculationHistory.length > 10) {
                calculationHistory.pop();
            }
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            calculationHistory.forEach(calc => {
                const div = document.createElement('div');
                div.className = 'p-2 bg-gray-700 rounded hover:bg-gray-600 cursor-pointer';
                div.textContent = calc;
                div.onclick = () => {
                    const result = calc.split('=')[1];
                    if (result) {
                        currentInput = result.trim().replace(/,/g, '');
                        updateDisplay();
                    }
                };
                historyList.appendChild(div);
            });
        }

        function clearHistory() {
            calculationHistory = [];
            updateHistoryDisplay();
        }

        // Notification function
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-purple-600 text-white px-4 py-2 rounded-lg shadow-lg z-50';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 2000);
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendDecimal();
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                appendOperator(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape') {
                clearAll();
            } else if (e.key === 'Backspace') {
                deleteLast();
            }
        });

        // Handle special case for power operation
        document.addEventListener('DOMContentLoaded', () => {
            // Override the calculate function for power operation
            const originalCalculate = calculate;
            window.calculate = function() {
                if (operation === '^') {
                    const prev = parseFloat(previousInput);
                    const current = parseFloat(currentInput);
                    const result = Math.pow(prev, current);
                    
                    addToHistory(`${formatNumber(previousInput)} ^ ${formatNumber(currentInput)} = ${formatNumber(result)}`);
                    
                    currentInput = result.toString();
                    operation = null;
                    previousInput = '';
                    shouldResetDisplay = true;
                    updateDisplay();
                } else {
                    originalCalculate();
                }
            };
        });
    </script>
</body>
</html>
