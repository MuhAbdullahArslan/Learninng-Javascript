<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type="number" value="" placeholder="Enter a number: " id="num1" >
    <input type="number" value="" placeholder="Enter a number: " id="num2" >
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('x')">*</button>
    <button onclick="calculate('/')">/</button>
    <button onclick="calculate('%')">%</button>
    <button onclick="calculate('pow')">**</button>
    <p id="output"></p>
</body>
<script>
    function calculate(operator){
        
        let num1 = Number(document.getElementById('num1').value)
        let num2 = Number(document.getElementById('num2').value)

        let result;

        if (operator === '+'){
            result = num1 + num2;
            
        }else if (operator === '-'){
            result = num1 - num2;
            
        }else if (operator === 'x'){
            result = num1 * num2;
            
        }else if (operator === '/'){
            result = num1 / num2;
            
        }else if (operator === 'pow'){
            result = num1 ** num2;
            
        }else if (operator === '%'){
            result = num1 % num2;
            
        }

        document.getElementById('output').innerHTML = result
    }
</script>
</html>
